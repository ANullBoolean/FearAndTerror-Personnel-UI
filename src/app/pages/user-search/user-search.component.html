
<div
class="p-gutter"
gdColumns="1fr"
gdGap="16px"
vexContainer
>

  <table mat-table [dataSource]="searchResults" class="search-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element?.nickname || element?.username }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="steamId">
      <th mat-header-cell *matHeaderCellDef> SteamID64 </th>
      <td mat-cell *matCellDef="let element"> {{ element?.steamId }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let element"> {{ element?.roles | slice:0:30 }} </td>
    </ng-container>

    <!-- Profile Column -->
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let element">
        <button color="primary" mat-button type="button" [routerLink]="['/user/', element?.userId]">Profile</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="count" [pageSize]="limit" (page)="pageChange($event)" [disabled]="pendingLoad"></mat-paginator>

</div>
